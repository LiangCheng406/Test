<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6]
        //查找指定数组里的值
        console.log(arr[3])
        //splice的用法 在指定位置添加，删除，修改元素
        arr.splice(2, 3, 7, 8);
        console.log(arr)
        // 在数组最后一位添加元素
        arr.push('a', 'b')
        console.log(arr)
        //在数组开始添加元素
        arr.unshift('c')
        console.log(arr)
        //reverse();反转数组 此时原先数组也会改变
        let rel = arr.reverse();
        console.log(rel)
        console.log(arr)
        //sort(); 方法用于对数组的元素进行排序,并返回数组。默认排序顺序是根据字符串Unicode码点。
        var arr1 = ['b', 'c', 'a', 'd'];
        arr1.sort();
        console.log(arr1);
        const filterTask = arr.filter(num => num !== 4)
        console.log(filterTask);
        console.log("下面是一个新的数组")
        //map()实现数组里面所有元素加1
        let arr2 = [1, 2, 3, 4, 5, 6]
        let incrementedNumbers = arr2.map(num => num + 1)
        console.log(incrementedNumbers)
        // map()实现对特定的元素加一
        let SpecifiedElement = arr2.map((num, index) => index === 2 ? num + 1 : num)
        console.log("特定元素加一", SpecifiedElement)
        //map()实现增加对象数组
        const user = [
            { id: 1, name: "张三" },
            { id: 2, name: "李四" },
            { id: 3, name: "王五" },
        ]
        const UserAge = user.map(user => ({ ...user, age: user.id * 10 }))
        console.log("增加对象数组", UserAge)
    </script>
</body>

</html>
