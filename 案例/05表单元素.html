<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="mm.ccc">
     用户名:<input type="text" name="username" value="请输入用户名" maxlength="3"> <br>
     密码：<input type="password"> <br/>
     <!-- radio是单选按钮可以实现多选一，在这里表单必需要有相同的元素name才可以实现多选一 -->
     <!-- checked表示默认选择这个按钮 -->
     性别：男<input type="radio" name="sex" value="男"> 女 <input type="radio" name="sex" value="女"> 人妖 <input type="radio" name="sex" value="人妖"><br>
     <!-- checkbox为复选框，可以实现多选 -->
     爱好：吃饭<input type="checkbox" name="hoppy" value="吃饭"> 睡觉 <input type="checkbox" name="hoppy" value="吃饭"> 打豆豆 <input type="checkbox" name="hoppy" value="吃饭"><br>
     <input type="checkbox" checked="checked" value="同意">我同意这个条约
     <!-- 提交按钮可以把form里面的值提交给后台服务器 -->
     <br>
     <input type="submit" value="免费注册">
     <input type="reset" value="重新填写"><br>
     <input type="button" value="获取验证码"><br>
     上传文件:<input type="file">
    </form>
    
</body>
</html>
